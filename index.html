<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>LoopMeets</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f7faff;
      color: #333;
      margin: 0;
      padding: 0;
    }
    header {
      background-color: #0077cc;
      color: white;
      padding: 15px;
      text-align: center;
    }
    nav {
      display: flex;
      justify-content: center;
      background-color: #dce6f9;
      padding: 10px;
    }
    nav button {
      margin: 0 10px;
      padding: 10px 15px;
      border: none;
      background-color: #0077cc;
      color: white;
      border-radius: 5px;
      cursor: pointer;
    }
    nav button:hover {
      background-color: #005fa3;
    }
    main {
      padding: 20px;
      max-width: 700px;
      margin: auto;
    }
    h1, h2, h3 {
      color: #0077cc;
    }
    input, select, button {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 5px;
      box-sizing: border-box;
    }
    button {
      background-color: #0077cc;
      color: #fff;
      font-weight: bold;
    }
    button:hover {
      background-color: #005fa3;
    }
    #authSection, #profileSection, #loopTab, #userProfile {
      display: none;
    }
    ul {
      list-style: none;
      padding: 0;
    }
    ul li {
      background-color: #fff;
      margin: 5px 0;
      padding: 10px;
      border-radius: 4px;
      border: 1px solid #ddd;
    }
  </style>
</head>
<body>
  <header>
    <h1>LoopMeets</h1>
    <p>Connect. Travel. Share. Discover your next adventure with like-minded explorers.</p>
  </header>

  <nav id="navBar" style="display: none;">
    <button onclick="showTab('loopTab')">Loops</button>
    <button onclick="showTab('profileSection')">Preferences</button>
    <button onclick="showTab('userProfile')">My Profile</button>
    <button onclick="logout()">Logout</button>
  </nav>

  <main>
    <div id="authSection">
      <h2>Login or Sign Up</h2>
      <input type="email" id="email" placeholder="Email">
      <input type="password" id="password" placeholder="Password">
      <button onclick="login()">Login</button>
      <button onclick="signup()">Sign Up</button>
    </div>

    <div id="loopTab">
      <h2>Create a Loop</h2>
      <input type="text" id="loopTitle" placeholder="Loop Title">
      <input type="text" id="loopLocation" placeholder="Location">
      <input type="number" id="loopMax" placeholder="Max People">
      <input type="text" id="loopTags" placeholder="Tags (comma separated)">
      <button onclick="createLoop()">Create Loop</button>

      <h3>Matched Loops</h3>
      <ul id="matchedLoops"></ul>

      <h3>My Loops</h3>
      <ul id="myLoops"></ul>

      <button onclick="matchLoopsAI()">Find Matched Loops</button>
    </div>

    <div id="profileSection">
      <h2>Profile Preferences</h2>
      <label for="prefClimate">Preferred Climate:</label>
      <select id="prefClimate">
        <option value="warm">Warm</option>
        <option value="cold">Cold</option>
        <option value="moderate">Moderate</option>
      </select>

      <label for="prefPace">Travel Pace:</label>
      <select id="prefPace">
        <option value="relaxed">Relaxed</option>
        <option value="balanced">Balanced</option>
        <option value="fast">Fast-Paced</option>
      </select>

      <label for="prefBudget">Budget:</label>
      <select id="prefBudget">
        <option value="low">Low</option>
        <option value="medium">Medium</option>
        <option value="high">High</option>
      </select>

      <input type="text" id="prefActivities" placeholder="Activities you like (comma separated)">
      <button onclick="savePreferences()">Save Preferences</button>
    </div>

    <div id="userProfile">
      <h2>User Profile</h2>
      <p id="userEmail"></p>
      <p id="joinDate"></p>
      <h3>Preferences</h3>
      <div id="userPrefs"></div>
    </div>
  </main>

  <script type="module">
    import "./app.js";
  </script>
</body>
</html>
