<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>LoopMeets</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f5f7fa;
      color: #333;
      margin: 0;
      padding: 0;
    }
    header {
      background-color: #3366cc;
      color: white;
      padding: 15px;
      text-align: center;
    }
    nav {
      display: flex;
      justify-content: center;
      background-color: #e0e7ff;
      padding: 10px;
    }
    nav button {
      margin: 0 10px;
      padding: 10px 15px;
      border: none;
      background-color: #3366cc;
      color: white;
      border-radius: 5px;
      cursor: pointer;
    }
    nav button:hover {
      background-color: #264d99;
    }
    main {
      padding: 20px;
      max-width: 700px;
      margin: auto;
    }
    h1, h2, h3 {
      color: #3366cc;
    }
    input, select, button {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 5px;
      box-sizing: border-box;
    }
    button {
      background-color: #3366cc;
      color: #fff;
      font-weight: bold;
    }
    button:hover {
      background-color: #264d99;
    }
    #authSection, #profileSection, #loopTab {
      display: none;
    }
    ul {
      list-style: none;
      padding: 0;
    }
    ul li {
      background-color: #fff;
      margin: 5px 0;
      padding: 10px;
      border-radius: 4px;
      border: 1px solid #ddd;
    }
  </style>
</head>
<body>
  <header>
    <h1>LoopMeets</h1>
  </header>

  <nav>
    <button onclick="showTab('authSection')">Login</button>
    <button onclick="showTab('loopTab')">Loops</button>
    <button onclick="showTab('profileSection')">Profile</button>
    <button onclick="logout()">Logout</button>
  </nav>

  <main>
    <div id="authSection">
      <h2>Login or Sign Up</h2>
      <input type="email" id="email" placeholder="Email">
      <input type="password" id="password" placeholder="Password">
      <button onclick="login()">Login</button>
      <button onclick="signup()">Sign Up</button>
    </div>

    <div id="loopTab">
      <h2>Create a Loop</h2>
      <input type="text" id="loopTitle" placeholder="Loop Title">
      <input type="text" id="loopLocation" placeholder="Location">
      <input type="number" id="loopMax" placeholder="Max People">
      <input type="text" id="loopTags" placeholder="Tags (comma separated)">
      <button onclick="createLoop()">Create Loop</button>

      <h3>Matched Loops</h3>
      <ul id="matchedLoops"></ul>

      <h3>My Loops</h3>
      <ul id="myLoops"></ul>

      <button onclick="matchLoopsAI()">Find Matched Loops</button>
    </div>

    <div id="profileSection">
      <h2>Profile Preferences</h2>
      <label for="prefClimate">Preferred Climate:</label>
      <select id="prefClimate">
        <option value="warm">Warm</option>
        <option value="cold">Cold</option>
        <option value="moderate">Moderate</option>
      </select>

      <label for="prefPace">Travel Pace:</label>
      <select id="prefPace">
        <option value="relaxed">Relaxed</option>
        <option value="balanced">Balanced</option>
        <option value="fast">Fast-Paced</option>
      </select>

      <label for="prefBudget">Budget:</label>
      <select id="prefBudget">
        <option value="low">Low</option>
        <option value="medium">Medium</option>
        <option value="high">High</option>
      </select>

      <input type="text" id="prefActivities" placeholder="Activities you like (comma separated)">
      <button onclick="savePreferences()">Save Preferences</button>
    </div>
  </main>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
    import { getAuth, createUserWithEmailAndPassword, signInWithEmailAndPassword, signOut, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-auth.js";
    import { getDatabase, ref, set, push, onValue, update } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-database.js";

    const firebaseConfig = {
      apiKey: "AIzaSyC_lEYUVD1yP3vdde0JstOz4f3YhEbVaBk",
      authDomain: "loopmates-94b46.firebaseapp.com",
      databaseURL: "https://loopmates-94b46-default-rtdb.firebaseio.com",
      projectId: "loopmates-94b46",
      storageBucket: "loopmates-94b46.appspot.com",
      messagingSenderId: "336997321934",
      appId: "1:336997321934:web:3ffd0f1dbf6b3930e0149f"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getDatabase(app);

    const showTab = (id) => {
      document.querySelectorAll("main > div").forEach(div => div.style.display = "none");
      document.getElementById(id).style.display = "block";
    };

    const login = () => {
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;
      signInWithEmailAndPassword(auth, email, password).catch(console.error);
    };

    const signup = () => {
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;
      createUserWithEmailAndPassword(auth, email, password).catch(console.error);
    };

    const logout = () => signOut(auth);

    const savePreferences = () => {
      const prefs = {
        climate: document.getElementById("prefClimate").value,
        pace: document.getElementById("prefPace").value,
        budget: document.getElementById("prefBudget").value,
        activities: document.getElementById("prefActivities").value.split(",").map(x => x.trim().toLowerCase())
      };
      const user = auth.currentUser;
      if (user) update(ref(db, "users/" + user.uid), { preferences: prefs });
    };

    const createLoop = () => {
      const loop = {
        title: document.getElementById("loopTitle").value,
        location: document.getElementById("loopLocation").value,
        max: parseInt(document.getElementById("loopMax").value),
        tags: document.getElementById("loopTags").value.split(",").map(t => t.trim().toLowerCase()),
        participants: [auth.currentUser.uid]
      };
      push(ref(db, "loops"), loop);
    };

    const matchLoopsAI = () => {
      const user = auth.currentUser;
      if (!user) return;
      onValue(ref(db, `users/${user.uid}/preferences`), snapshot => {
        const prefs = snapshot.val();
        onValue(ref(db, "loops"), loopsSnap => {
          const matched = [];
          loopsSnap.forEach(loopSnap => {
            const loop = loopSnap.val();
            const common = loop.tags.filter(t => prefs.activities.includes(t));
            if (common.length > 0 && loop.participants.length < loop.max) {
              matched.push(`<li>${loop.title} (${loop.location}) - Tags: ${loop.tags.join(", ")}</li>`);
            }
          });
          document.getElementById("matchedLoops").innerHTML = matched.join("");
        });
      });
    };

    const loadMyLoops = () => {
      const user = auth.currentUser;
      if (!user) return;
      onValue(ref(db, "loops"), snapshot => {
        const list = [];
        snapshot.forEach(snap => {
          const loop = snap.val();
          if (loop.participants.includes(user.uid)) {
            const status = loop.participants.length >= loop.max ? " (All Booked)" : "";
            list.push(`<li>${loop.title} (${loop.location})${status}</li>`);
          }
        });
        document.getElementById("myLoops").innerHTML = list.join("");
      });
    };

    onAuthStateChanged(auth, user => {
      if (user) {
        showTab("loopTab");
        loadMyLoops();
      } else {
        showTab("authSection");
      }
    });
  </script>
</body>
</html>
