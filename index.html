<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>LoopMeets</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Inter', sans-serif;
      background-color: #f4f9ff;
      color: #1c1c1e;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    header {
      background-color: #007bff;
      color: white;
      padding: 2rem;
      text-align: center;
      width: 100%;
    }
    nav {
      display: none;
      justify-content: center;
      background: white;
      border-bottom: 1px solid #ccc;
      padding: 1rem;
      gap: 1rem;
      width: 100%;
    }
    nav button {
      background: #007bff;
      color: white;
      border: none;
      padding: 0.6rem 1.2rem;
      border-radius: 6px;
      cursor: pointer;
      font-size: 1rem;
    }
    nav button:hover {
      background: #0056b3;
    }
    input, select, button {
      margin: 0.5rem 0;
      padding: 0.6rem;
      border: 1px solid #ccc;
      border-radius: 6px;
      width: 100%;
      max-width: 400px;
      font-size: 1rem;
    }
    main {
      padding: 2rem;
      width: 100%;
      max-width: 800px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    h2, h3 {
      color: #007bff;
      text-align: center;
      margin-top: 1rem;
      margin-bottom: 0.5rem;
    }
    ul {
      list-style: none;
      padding-left: 0;
      width: 100%;
      max-width: 600px;
    }
    li {
      margin-bottom: 0.5rem;
      padding: 0.5rem;
      background-color: white;
      border: 1px solid #ccc;
      border-radius: 6px;
    }
    #userDisplay {
      display: flex;
      align-items: center;
      margin-left: auto;
      gap: 10px;
    }
    #userPhoto {
      height: 40px;
      width: 40px;
      border-radius: 50%;
    }
    .tab {
      display: none;
      width: 100%;
    }
    .visible {
      display: block;
    }
    @media (max-width: 600px) {
      nav {
        flex-direction: column;
        align-items: center;
      }
    }
  </style>
</head>
<body>
  <header>
    <h1>LoopMeets</h1>
    <p>Find your perfect travel group, powered by AI.</p>
  </header>

  <nav>
    <button onclick="showTab('loopTab')">Loops</button>
    <button onclick="showTab('profileTab')">My Profile</button>
    <button onclick="logout()">Logout</button>
  </nav>

  <main>
    <div id="authSection" class="tab visible">
      <h2>Login or Register</h2>
      <input type="email" id="email" placeholder="Email" />
      <input type="password" id="password" placeholder="Password" />
      <button onclick="login()">Login</button>
      <button onclick="signup()">Register</button>
    </div>

    <div id="loopTab" class="tab">
      <h2>Your Loops</h2>
      <ul id="matchedLoops"></ul>
      <h3>Create a Loop</h3>
      <input id="loopTitle" placeholder="Loop Title" />
      <input id="loopLocation" placeholder="Location" />
      <input id="loopMax" type="number" placeholder="Max Participants" />
      <input id="loopTags" placeholder="Tags (comma-separated)" />
      <button onclick="createLoop()">Create Loop</button>
      <h3>My Loops</h3>
      <ul id="myLoops"></ul>
    </div>

    <div id="profileTab" class="tab">
      <h2>My Profile</h2>
      <input id="username" placeholder="Username" />
      <input type="file" id="profilePhoto" accept="image/*" />
      <button onclick="saveUserProfile()">Save Profile</button>

      <h3>Preferences</h3>
      <select id="prefClimate">
        <option value="">Preferred Climate</option>
        <option>Warm</option>
        <option>Cold</option>
        <option>Mild</option>
      </select>
      <select id="prefPace">
        <option value="">Preferred Pace</option>
        <option>Relaxed</option>
        <option>Adventurous</option>
        <option>Balanced</option>
      </select>
      <select id="prefBudget">
        <option value="">Preferred Budget</option>
        <option>Low</option>
        <option>Medium</option>
        <option>High</option>
      </select>
      <input id="prefActivities" placeholder="Activities (comma-separated)" />
      <button onclick="savePreferences()">Save Preferences</button>

      <div id="userPrefs"></div>
    </div>
  </main>

  <script type="module" src="app.js"></script>
</body>
</html>
