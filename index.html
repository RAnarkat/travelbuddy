<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>LoopMates</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>LoopMeets</h1>
    <p>Connect. Travel. Belong.</p>
    <div>
      <img id="headerPhoto" src="" alt="Profile" width="40" height="40" style="border-radius: 50%;">
      <span id="headerUsername"></span>
    </div>
    <nav>
      <button onclick="showTab('allLoopsTab')">All Loops</button>
      <button onclick="showTab('matchedTab')">Matched</button>
      <button onclick="showTab('myLoopsTab')">My Loops</button>
      <button onclick="showTab('myProfileTab')">My Profile</button>
      <button onclick="logout()">Logout</button>
    </nav>
  </header>

  <main>
    <section id="authTabs" class="tab">
      <h2>Login</h2>
      <input type="email" id="loginEmail" placeholder="Email">
      <input type="password" id="loginPassword" placeholder="Password">
      <button onclick="login()">Login</button>

      <h2>Register</h2>
      <input type="email" id="registerEmail" placeholder="Email">
      <input type="password" id="registerPassword" placeholder="Password">
      <button onclick="register()">Register</button>
    </section>

    <section id="mainTabs" class="tab" style="display:none;">
      <section id="allLoopsTab">
        <h2>All Loops</h2>
        <div id="allLoops"></div>
      </section>

      <section id="matchedTab">
        <h2>Matched Loops</h2>
        <p>(Coming soon...)</p>
      </section>

      <section id="myLoopsTab">
        <h2>My Loops</h2>
        <button onclick="createLoop()">Create Loop</button>
        <div id="myLoops"></div>
      </section>

      <section id="myProfileTab">
        <h2>My Profile</h2>
        <img id="userPhoto" src="" alt="Profile Photo" width="100" height="100" style="border-radius: 50%;">
        <input type="file" id="profilePhoto">
        <input type="text" id="username" placeholder="Username">
        <button onclick="saveUserProfile()">Save Profile</button>

        <h3>Edit Preferences</h3>
        <select id="climate">
          <option value="">Select Climate</option>
          <option value="cold">Cold</option>
          <option value="warm">Warm</option>
          <option value="temperate">Temperate</option>
        </select>
        <select id="pace">
          <option value="">Select Pace</option>
          <option value="relaxed">Relaxed</option>
          <option value="moderate">Moderate</option>
          <option value="adventurous">Adventurous</option>
        </select>
        <select id="budget">
          <option value="">Select Budget</option>
          <option value="low">Low</option>
          <option value="medium">Medium</option>
          <option value="high">High</option>
        </select>
        <input type="text" id="activities" placeholder="Activities (comma separated)">
        <button onclick="savePreferences()">Save Preferences</button>
      </section>
    </section>
  </main>

  <script type="module" src="app.js"></script>
</body>
</html>
