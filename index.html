<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>LoopMeets</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Inter', sans-serif;
      background-color: #f4f9ff;
      color: #1c1c1e;
    }
    header {
      background-color: #007bff;
      color: white;
      padding: 2rem;
      text-align: center;
    }
    nav {
      display: flex;
      background: white;
      border-bottom: 1px solid #ccc;
      padding: 1rem;
      gap: 1rem;
      align-items: center;
    }
    nav button {
      background: #007bff;
      color: white;
      border: none;
      padding: 0.5rem 1rem;
      border-radius: 6px;
      cursor: pointer;
    }
    nav button:hover {
      background: #0056b3;
    }
    input, select, button {
      margin: 0.5rem 0;
      padding: 0.6rem;
      border: 1px solid #ccc;
      border-radius: 6px;
      width: 100%;
      max-width: 400px;
    }
    main {
      padding: 2rem;
    }
    h2, h3 {
      color: #007bff;
    }
    ul {
      list-style: none;
      padding-left: 0;
    }
    li {
      margin-bottom: 0.5rem;
      padding: 0.5rem;
      background-color: white;
      border: 1px solid #ccc;
      border-radius: 6px;
    }
    #userDisplay {
      display: flex;
      align-items: center;
      margin-left: auto;
      gap: 10px;
    }
    #userPhoto {
      height: 40px;
      width: 40px;
      border-radius: 50%;
    }
    @media (max-width: 600px) {
      nav {
        flex-direction: column;
        align-items: flex-start;
      }
    }
  </style>
  <script type="module" src="app.js"></script>
</head>
<body>
  <header>
    <h1>LoopMeets</h1>
    <p>Find your perfect travel group, powered by AI.</p>
  </header>
  <nav id="navBar" style="display: none;">
    <button onclick="showTab('loopTab')">Loops</button>
    <button onclick="showTab('profileTab')">My Profile</button>
    <div id="userDisplay"></div>
    <button onclick="logout()">Logout</button>
  </nav>
  <main>
    <div id="authSection">
      <h2>Welcome to LoopMeets</h2>
      <input type="email" id="email" placeholder="Email">
      <input type="password" id="password" placeholder="Password">
      <button onclick="login()">Login</button>
      <button onclick="signup()">Register</button>
    </div>

    <div id="loopTab" style="display: none;">
      <h2>Create a Loop</h2>
      <input type="text" id="loopTitle" placeholder="Loop Title">
      <input type="text" id="loopLocation" placeholder="Location">
      <input type="number" id="loopMax" placeholder="Max Participants">
      <input type="text" id="loopTags" placeholder="Tags (comma separated)">
      <button onclick="createLoop()">Create</button>

      <h3>Matched Loops</h3>
      <ul id="matchedLoops"></ul>

      <h3>My Loops</h3>
      <ul id="myLoops"></ul>
    </div>

    <div id="profileTab" style="display: none;">
      <h2>My Profile</h2>
      <input type="text" id="username" placeholder="Username">
      <input type="url" id="profilePhoto" placeholder="Profile Photo URL">
      <button onclick="saveProfile()">Save Profile</button>

      <h3>Preferences</h3>
      <select id="prefClimate">
        <option value="warm">Warm</option>
        <option value="cold">Cold</option>
        <option value="mild">Mild</option>
      </select>
      <select id="prefPace">
        <option value="relaxed">Relaxed</option>
        <option value="adventurous">Adventurous</option>
        <option value="balanced">Balanced</option>
      </select>
      <select id="prefBudget">
        <option value="low">Low</option>
        <option value="medium">Medium</option>
        <option value="high">High</option>
      </select>
      <input type="text" id="prefActivities" placeholder="Activities (comma separated)">
      <button onclick="savePreferences()">Save Preferences</button>

      <h3>Saved Preferences</h3>
      <div id="userPrefs"></div>
    </div>
  </main>
</body>
</html>
