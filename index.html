<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>LoopMeets</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 0; background: #f4faff; color: #333; }
    header { background: #007bff; color: white; padding: 10px 20px; display: flex; justify-content: space-between; align-items: center; }
    header h1 { margin: 0; font-size: 24px; }
    #userDisplay { display: none; align-items: center; gap: 10px; }
    #userPhoto { border-radius: 50%; width: 40px; height: 40px; }
    nav { display: none; justify-content: center; gap: 10px; padding: 10px; background: #e6f0ff; }
    nav button { padding: 10px 15px; border: none; background: #007bff; color: white; border-radius: 5px; cursor: pointer; }
    main > div { display: none; padding: 20px; }
    input, select, button { display: block; margin: 10px 0; padding: 8px; width: 100%; max-width: 400px; }
    ul { list-style: none; padding: 0; }
    li { margin: 5px 0; }
  </style>
</head>
<body>
  <header>
    <h1>LoopMeets</h1>
    <div id="userDisplay">
      <img id="userPhoto" src="" alt="Profile" />
      <span id="userName"></span>
    </div>
  </header>

  <div id="authSection">
    <h2>Login</h2>
    <input type="email" id="email" placeholder="Email" />
    <input type="password" id="password" placeholder="Password" />
    <button onclick="login()">Login</button>
  </div>

  <nav id="navBar">
    <button onclick="showTab('loopTab')">Loops</button>
    <button onclick="showTab('userProfile')">My Profile</button>
    <button onclick="logout()">Logout</button>
  </nav>

  <main>
    <div id="loopTab">
      <h2>Create a Loop</h2>
      <input id="loopTitle" placeholder="Loop Title" />
      <input id="loopLocation" placeholder="Location" />
      <input id="loopMax" type="number" placeholder="Max Participants" />
      <input id="loopTags" placeholder="Tags (comma-separated)" />
      <button onclick="createLoop()">Create Loop</button>

      <h3>Matched Loops</h3>
      <ul id="matchedLoops"></ul>

      <h3>My Loops</h3>
      <ul id="myLoops"></ul>
    </div>

    <div id="userProfile">
      <h2>Profile Settings</h2>
      <input id="username" placeholder="Username" />
      <input id="photoUrl" placeholder="Profile Photo URL" />
      <button onclick="saveProfileInfo()">Save Profile</button>

      <h3>Preferences</h3>
      <select id="prefClimate">
        <option value="">Preferred Climate</option>
        <option value="warm">Warm</option>
        <option value="cold">Cold</option>
      </select>
      <select id="prefPace">
        <option value="">Travel Pace</option>
        <option value="relaxed">Relaxed</option>
        <option value="fast">Fast</option>
      </select>
      <select id="prefBudget">
        <option value="">Budget</option>
        <option value="low">Low</option>
        <option value="medium">Medium</option>
        <option value="high">High</option>
      </select>
      <input id="prefActivities" placeholder="Preferred Activities (comma-separated)" />
      <button onclick="savePreferences()">Save Preferences</button>
    </div>
  </main>

  <script type="module" src="app.js"></script>
</body>
</html>
