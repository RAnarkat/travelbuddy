<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>LoopMates</title>
  <link rel="stylesheet" href="style.css">
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: #f4f6f9;
      color: #333;
    }
    header {
      background-color: #1e3a8a;
      color: white;
      padding: 20px;
      text-align: center;
    }
    header h1 {
      margin: 0;
      font-size: 2.5em;
    }
    header p {
      margin: 5px 0 15px;
    }
    nav {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 10px;
      margin-top: 10px;
    }
    nav button {
      background-color: #ffffff;
      color: #1e3a8a;
      border: 1px solid #1e3a8a;
      padding: 10px 20px;
      border-radius: 8px;
      cursor: pointer;
      font-weight: bold;
      transition: background-color 0.3s;
    }
    nav button:hover {
      background-color: #1e3a8a;
      color: white;
    }
    main {
      display: flex;
      justify-content: center;
      padding: 30px 20px;
    }
    .tab {
      display: none;
      background-color: white;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 5px 20px rgba(0,0,0,0.08);
      max-width: 600px;
      width: 100%;
    }
    .tab.active {
      display: block;
    }
    input, select, button {
      width: 100%;
      margin: 10px 0;
      padding: 10px;
      border-radius: 6px;
      border: 1px solid #ccc;
      font-size: 1em;
    }
    button {
      background-color: #1e3a8a;
      color: white;
      border: none;
      font-weight: bold;
      transition: background-color 0.3s;
    }
    button:hover {
      background-color: #0f1e4d;
    }
    h2, h3 {
      color: #1e3a8a;
    }
    #headerPhoto {
      vertical-align: middle;
      margin-right: 10px;
      border-radius: 50%;
    }
  </style>
</head>
<body>
  <header>
    <h1>LoopMeets</h1>
    <p>Connect. Travel. Belong.</p>
    <div>
      <img id="headerPhoto" src="" alt="Profile" width="40" height="40">
      <span id="headerUsername"></span>
    </div>
    <nav>
      <button onclick="showTab('allLoopsTab')">All Loops</button>
      <button onclick="showTab('matchedTab')">Matched</button>
      <button onclick="showTab('myLoopsTab')">My Loops</button>
      <button onclick="showTab('myProfileTab')">My Profile</button>
      <button onclick="logout()">Logout</button>
    </nav>
  </header>

  <main>
    <section id="authTabs" class="tab active">
      <h2>Login</h2>
      <input type="email" id="loginEmail" placeholder="Email">
      <input type="password" id="loginPassword" placeholder="Password">
      <button onclick="login()">Login</button>

      <h2>Register</h2>
      <input type="email" id="registerEmail" placeholder="Email">
      <input type="password" id="registerPassword" placeholder="Password">
      <button onclick="register()">Register</button>
    </section>

    <section id="mainTabs">
      <section id="allLoopsTab" class="tab">
        <h2>All Loops</h2>
        <div id="allLoops"></div>
      </section>

      <section id="matchedTab" class="tab">
        <h2>Matched Loops</h2>
        <p>(Coming soon...)</p>
      </section>

      <section id="myLoopsTab" class="tab">
        <h2>My Loops</h2>
        <button onclick="createLoop()">Create Loop</button>
        <div id="myLoops"></div>
      </section>

      <section id="myProfileTab" class="tab">
        <h2>My Profile</h2>
        <img id="userPhoto" src="" alt="Profile Photo" width="100" height="100">
        <input type="file" id="profilePhoto">
        <input type="text" id="username" placeholder="Username">
        <button onclick="saveUserProfile()">Save Profile</button>

        <h3>Edit Preferences</h3>
        <select id="climate">
          <option value="">Select Climate</option>
          <option value="cold">Cold</option>
          <option value="warm">Warm</option>
          <option value="temperate">Temperate</option>
        </select>
        <select id="pace">
          <option value="">Select Pace</option>
          <option value="relaxed">Relaxed</option>
          <option value="moderate">Moderate</option>
          <option value="adventurous">Adventurous</option>
        </select>
        <select id="budget">
          <option value="">Select Budget</option>
          <option value="low">Low</option>
          <option value="medium">Medium</option>
          <option value="high">High</option>
        </select>
        <input type="text" id="activities" placeholder="Activities (comma separated)">
        <button onclick="savePreferences()">Save Preferences</button>
      </section>
    </section>
  </main>

  <script type="module" src="app.js"></script>
</body>
</html>
